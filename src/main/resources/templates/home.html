<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
Templates
<table border="1" cellpadding="10">
    <thead>
    <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Role</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employeeList}">
        <td th:text="${employee.id}">Product ID</td>
        <td th:text="${employee.name}">Name</td>
        <td th:text="${employee.role}">Role</td>
        <td>
            <a th:href="/@{'/edit/' + ${employee.id}}">Edit</a>
            &nbsp;&nbsp;&nbsp;
            <a th:href="/@{'/delete/' + ${employee.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
